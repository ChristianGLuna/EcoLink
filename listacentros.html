<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Lista de Centros</title>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
    }

    /* Celular 360x640 */
    .phone {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
    }

    /* Notch */
    .notch {
        width: 160px;
        height: 26px;
        background: #111;
        border-radius: 0 0 16px 16px;
        margin: 0 auto;
    }

    /* Encabezado */
    .header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        background: #f6fff9;
        color: #0b5a36;
        font-weight: 600;
        font-size: 1.1rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .back-btn {
        font-size: 1.3rem;
        cursor: pointer;
        color: #0b5a36;
    }

    /* Buscador */
    .search {
        width: 90%;
        margin: 14px auto 10px;
    }

    .search input {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 2px solid #bff3d5;
        background: #fafffd;
        font-size: 0.9rem;
        outline: none;
    }

    /* Lista con scroll */
    .list {
        flex: 1;
        overflow-y: auto;
        padding: 0 14px 14px;
    }

    /* Tarjetas */
    .card {
        background: #ffffff;
        padding: 14px;
        border-radius: 14px;
        margin-bottom: 14px;
        border: 1px solid #e8f7ee;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        cursor: pointer;
    }

    .card h3 {
        margin: 0;
        font-size: 1rem;
        color: #0e5132;
    }

    .distance {
        font-size: 0.8rem;
        color: #6b6b6b;
        margin-top: 4px;
    }

    /* Materiales tipo Chip */
    .chips {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
    }

    .chip {
        padding: 4px 8px;
        background: #eafff1;
        border-radius: 10px;
        font-size: 0.7rem;
        border: 1px solid #b6efcf;
        color: #1b774a;
    }

    /* Horario */
    .schedule {
        margin-top: 10px;
        font-size: 0.8rem;
        color: #4a4a4a;
    }
</style>
</head>

<body>

<div class="phone">

    <div class="notch"></div>

    <div class="header">
        <div class="back-btn" onclick="window.location.href='mapa.html'">←</div>
        Lista de centros
    </div>

    <div class="search">
        <input type="text" placeholder="Buscar centro o colonia...">
    </div>

    <div class="list">

        <!-- Centro 1 -->
        <div class="card" onclick="window.location.href='detalle_centro.html'">
            <h3>Centro Municipal de Reciclaje</h3>
            <div class="distance">A 1.2 km de ti</div>

            <div class="chips">
                <div class="chip">PET</div>
                <div class="chip">Cartón</div>
                <div class="chip">Vidrio</div>
            </div>

            <div class="schedule">Horario: 9:00 AM - 6:00 PM</div>
        </div>

        <!-- Centro 2 -->
        <div class="card" onclick="window.location.href='detalle_centro.html'">
            <h3>Punto Verde – Col. Centro</h3>
            <div class="distance">A 850 m de ti</div>

            <div class="chips">
                <div class="chip">Aluminio</div>
                <div class="chip">PET</div>
            </div>

            <div class="schedule">Horario: 10:00 AM - 5:00 PM</div>
        </div>

        <!-- Centro 3 -->
        <div class="card" onclick="window.location.href='detalle_centro.html'">
            <h3>Recicladora EcoPlaneta</h3>
            <div class="distance">A 2.4 km de ti</div>

            <div class="chips">
                <div class="chip">Electrónicos</div>
                <div class="chip">Cartón</div>
            </div>

            <div class="schedule">Horario: 8:00 AM - 4:00 PM</div>
        </div>

    </div>

</div>

</body>
</html>
