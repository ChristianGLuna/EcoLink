<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .phone {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .header {
        padding: 16px 20px;
        background: #f6fff9;
        color: #0b5a36;
        font-weight: 600;
        font-size: 1.2rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .back-btn {
        font-size: 1.4rem;
        cursor: pointer;
    }

    .content {
        flex: 1;
        overflow-y: auto;
        padding: 18px;
    }

    .impact-card {
        width: 100%;
        background: #2ecc71;
        color: white;
        border-radius: 18px;
        padding: 20px;
        text-align: center;
        margin-bottom: 18px;
        box-shadow: 0 6px 14px rgba(46,204,113,0.35);
    }

    .impact-big {
        font-size: 2rem;
        font-weight: 700;
    }

    .impact-sub {
        font-size: 1rem;
        opacity: 0.9;
        margin-top: 4px;
    }

    .section-title {
        font-size: 1rem;
        font-weight: 600;
        color: #0f5132;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .material-row {
        margin-bottom: 12px;
    }

    .label {
        font-size: 0.85rem;
        margin-bottom: 4px;
        color: #0f5132;
        font-weight: 600;
    }

    .bar-bg {
        width: 100%;
        height: 14px;
        background: #eafff1;
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid #c6f5df;
    }

    .bar-fill {
        height: 100%;
        background: #2ecc71;
        width: 60%;
    }

    .badges-container {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 10px;
    }

    .badge {
        width: 70px;
        height: 70px;
        background: #f4fff9;
        border-radius: 14px;
        border: 1px solid #c6f5df;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .badge-label {
        font-size: 0.75rem;
        text-align: center;
        color: #0f5132;
        margin-top: 4px;
    }

    .btn-bottom {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        padding: 14px;
        background: #2ecc71;
        color: white;
        text-align: center;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(46,204,113,0.33);
        cursor: pointer;

</style>
</head>
