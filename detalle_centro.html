<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Detalle del Centro</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    /* CELULAR 360x640 */
    .phone {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* NOTCH */
    .notch {
        width: 160px;
        height: 26px;
        background: #111;
        border-radius: 0 0 16px 16px;
        margin: 0 auto;
        flex-shrink: 0;
    }

    /* HEADER */
    .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 18px;
        background: #f6fff9;
        color: #0b5a36;
        font-weight: 600;
        font-size: 1.05rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        flex-shrink: 0;
    }

    .back-btn {
        font-size: 1.3rem;
        cursor: pointer;
        color: #0b5a36;
    }

    /* CONTENIDO */
    .content {
        flex: 1;
        overflow-y: auto;
        padding: 12px 18px 110px; 
    }

    .image-box {
        width: 100%;
        height: 160px;
        background: url("https://images.unsplash.com/photo-1556761175-4b46a572b786?q=80&w=600") no-repeat center;
        background-size: cover;
        border-radius: 16px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h2 {
        margin: 0;
        font-size: 1.2rem;
        color: #0f5132;
    }

    .distance {
        font-size: 0.8rem;
        color: #6b6b6b;
        margin-top: 4px;
        margin-bottom: 12px;
    }

    .section-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: #0f5132;
        margin-top: 10px;
        margin-bottom: 4px;
    }

    .info-text {
        font-size: 0.85rem;
        color: #4a4a4a;
        line-height: 1.4;
    }

    .chips {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
    }

    .chip {
        padding: 4px 10px;
        background: #eafff1;
        border-radius: 999px;
        font-size: 0.75rem;
        border: 1px solid #b6efcf;
        color: #1b774a;
    }

    /* BOTÓN FIJO */
    .btn-bottom {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        padding: 14px;
        background: #2ecc71;
        color: white;
        text-align: center;
        border-radius: 14px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(46,204,113,0.33);
    }

</style>
</head>

<body>

<div class="phone">

    <div class="notch"></div>

    <div class="header">
        <div class="back-btn" onclick="window.location.href='listacentros.html'">←</div>
        Detalle del centro
    </div>

    <div class="content">

        <div class="image-box"></div>

        <h2>Centro Municipal de Reciclaje</h2>
        <div class="distance">A 1.2 km de tu ubicación</div>

        <div class="section-title">Dirección</div>
        <div class="info-text">
            Av. Manuel Ávila Camacho #120, Xalapa, Veracruz
        </div>

        <div class="section-title">Horario</div>
        <div class="info-text">
            Lunes a Sábado — 9:00 AM a 6:00 PM
        </div>

        <div class="section-title">Materiales que reciben</div>
        <div class="chips">
            <div class="chip">PET</div>
            <div class="chip">Cartón</div>
            <div class="chip">Vidrio</div>
            <div class="chip">Aluminio</div>
        </div>

    </div>

    <div class="btn-bottom" onclick="window.location.href='seleccionar_material.html'">
        Registrar entrega ♻️
    </div>

</div>

</body>
</html>
