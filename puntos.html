<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Puntos</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .phone {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .header {
        padding: 16px 20px;
        background: #f6fff9;
        color: #0b5a36;
        font-weight: 600;
        font-size: 1.2rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .back-btn {
        font-size: 1.4rem;
        cursor: pointer;
    }

    .content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .points-card {
        background: #2ecc71;
        padding: 28px 20px;
        border-radius: 20px;
        color: white;
        text-align: center;
        margin-bottom: 22px;
        box-shadow: 0 6px 16px rgba(46,204,113,0.35);
    }

    .points-card h3 {
        font-size: 1rem;
        opacity: 0.9;
    }

    .points-card .points {
        font-size: 2.4rem;
        margin: 6px 0;
        font-weight: 700;
    }

    .points-card .level {
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .section-title {
        font-size: 1rem;
        font-weight: 600;
        color: #0f5132;
        margin-top: 10px;
        margin-bottom: 12px;
    }

    .history-item {
        background: #f9fffc;
        border: 1px solid #dff7ea;
        border-radius: 14px;
        padding: 12px 14px;
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
    }

    .history-item .desc {
        font-size: 0.9rem;
        color: #0f5132;
    }

    .history-item .points-change {
        font-size: 1rem;
        font-weight: 700;
        color: #2ecc71;
    }

    .points-negative {
        color: #e74c3c !important;
    }

    .btn-bottom {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        padding: 14px;
        background: #2ecc71;
        color: white;
        text-align: center;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(46,204,113,0.33);
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="phone">

    <div class="header">
        <!-- ‚úî Regresa al home -->
        <div class="back-btn" onclick="window.location.href='home2.html'">‚Üê</div>
        Mis puntos
    </div>

    <div class="content">

        <div class="points-card">
            <h3>Puntos acumulados</h3>
            <div class="points">120</div>
            <div class="level">Nivel: üå± Eco Principiante</div>
        </div>

        <div class="section-title">Historial</div>

        <div class="history-item">
            <div class="desc">Reciclaste PET (1 kg)</div>
            <div class="points-change">+15</div>
        </div>

        <div class="history-item">
            <div class="desc">Reciclaste vidrio (0.7 kg)</div>
            <div class="points-change">+8</div>
        </div>

        <div class="history-item">
            <div class="desc">Canje de recompensa: Descuento tienda eco</div>
            <div class="points-change points-negative">‚àí30</div>
        </div>

        <div class="history-item">
            <div class="desc">Reciclaste aluminio (5 latas)</div>
            <div class="points-change">+12</div>
        </div>

    </div>

    <!-- ‚úî Va a recompensas -->
    <div class="btn-bottom" onclick="window.location.href='recompensas.html'">
        Ver recompensas
    </div>

</div>

</body>
</html>
