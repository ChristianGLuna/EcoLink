<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Confirmaci√≥n</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .phone {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
        position: relative;
        text-align: center;
        padding: 20px;
    }

    .icon-success {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #2ecc71;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px auto 20px;
        color: white;
        font-size: 60px;
        box-shadow: 0 6px 16px rgba(46,204,113,0.45);
        animation: pop 0.5s ease-out;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h2 {
        font-size: 1.5rem;
        color: #0f5132;
        margin-bottom: 8px;
        font-weight: 700;
    }

    .subtitle {
        font-size: 1rem;
        color: #4a4a4a;
        margin-bottom: 22px;
    }

    .info-box {
        background: #f4fff9;
        padding: 18px;
        border-radius: 18px;
        border: 1px solid #c6f5df;
        width: 85%;
        margin: 0 auto 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .info-item {
        margin-bottom: 10px;
        font-size: 0.95rem;
        color: #0f5132;
    }

    .points {
        font-size: 2rem;
        font-weight: 700;
        color: #2ecc71;
        margin-top: 6px;
    }

    .btn-bottom {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        padding: 14px;
        background: #2ecc71;
        color: white;
        text-align: center;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(46,204,113,0.33);
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="phone">

    <div class="icon-success">‚úî</div>

    <h2>¬°Gracias por reciclar!</h2>
    <div class="subtitle">Tu contribuci√≥n hace la diferencia üå±</div>

    <div class="info-box">

        <div class="info-item">
            Material entregado: <b id="mat"></b>
        </div>

        <div class="info-item">
            Cantidad: <b id="cant"></b>
        </div>

        <div class="info-item">
            Centro: <b id="centro"></b>
        </div>

        <div class="info-item">Impacto ambiental:</div>

        <div class="info-item">
            <b id="co2"></b> kg de CO‚ÇÇ evitado
        </div>

        <div class="points" id="pts"></div>

    </div>

    <div class="btn-bottom" onclick="window.location.href='home2.html'">
        Volver al inicio
    </div>

</div>

<script>
    // DATOS GUARDADOS
    const material = localStorage.getItem("materialSeleccionado") || "N/A";
    const cantidad = parseFloat(localStorage.getItem("cantidadKg")) || 0;
    const centro = localStorage.getItem("centroSeleccionado") || "No especificado";

    document.getElementById("mat").innerText = material;
    document.getElementById("cant").innerText = cantidad + " kg";
    document.getElementById("centro").innerText = centro;

    // CO‚ÇÇ EVITADO (EJEMPLO REALISTA)
    const CO2_FACTOR = {
        "PET": 0.42,
        "Cart√≥n": 0.15,
        "Vidrio": 0.30,
        "Aluminio": 1.3,
        "Electr√≥nicos": 2.0
    };

    const co2 = (CO2_FACTOR[material] || 0.3) * cantidad;
    document.getElementById("co2").innerText = co2.toFixed(2);

    // PUNTOS POR MATERIAL
    const PUNTOS = {
        "PET": 15,
        "Cart√≥n": 8,
        "Vidrio": 10,
        "Aluminio": 12,
        "Electr√≥nicos": 20
    };

    const puntos = (PUNTOS[material] || 5) * cantidad;
    document.getElementById("pts").innerText = "+" + puntos + " puntos";
</script>

</body>
</html>
