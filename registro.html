<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Registrarse</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        height: 100vh;
        background: #dfffee;
        display: flex;
        justify-content:center;
        align-items:center;
        font-family:'Poppins', sans-serif;
    }

    .phone {
        width: 360px;
        height: 640px;
        background:#ffffff;
        border-radius:28px;
        padding:22px;
        box-shadow:0 10px 24px rgba(0,0,0,0.22);
        display:flex;
        flex-direction:column;
        justify-content:flex-start;
        overflow-y:auto;
    }

    .top-logo {
        text-align:center;
        margin-top:20px;
    }

    .logo-circle {
        width:90px;
        height:90px;
        border-radius:50%;
        background:linear-gradient(145deg, #aaf0c6, #74e0a0);
        margin:0 auto 16px;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:2rem;
        color:white;
        box-shadow:0 6px 14px rgba(0,0,0,0.15);
    }

    h2 {
        text-align:center;
        color:#0f5132;
        font-size:1.4rem;
        margin-bottom:20px;
    }

    .input-group {
        margin-bottom:14px;
    }

    input {
        width:100%;
        padding:14px;
        border-radius:12px;
        border:1px solid #bfeedd;
        background:#f4fff9;
        outline:none;
        font-size:0.9rem;
        transition:0.2s;
    }

    input:focus {
        border-color:#2ecc71;
        background:#ffffff;
    }

    .btn {
        width:100%;
        padding:14px;
        background:#2ecc71;
        color:white;
        border-radius:14px;
        font-size:1rem;
        font-weight:600;
        text-align:center;
        margin-top:8px;
        cursor:pointer;
        box-shadow:0 4px 12px rgba(46,204,113,0.33);
        text-decoration:none;
        display:block;
    }

    .redirect {
        text-align:center;
        margin-top:14px;
        font-size:0.9rem;
        color:#0f5132;
    }

    .redirect a {
        color:#1ba563;
        font-weight:700;
        text-decoration:none;
    }
</style>
</head>

<body>

<div class="phone">

    <div class="top-logo">
        <div class="logo-circle">♻️</div>
    </div>

    <h2>Crea tu cuenta</h2>

    <div class="input-group">
        <input type="text" placeholder="Nombre completo">
    </div>

    <div class="input-group">
        <input type="email" placeholder="Correo electrónico">
    </div>

    <div class="input-group">
        <input type="password" placeholder="Contraseña">
    </div>

    <div class="input-group">
        <input type="password" placeholder="Confirmar contraseña">
    </div>

    <!-- ✔ navegación correcta -->
    <a href="login.html" class="btn">Crear cuenta</a>

    <div class="redirect">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>

</div>

</body>
</html>
