<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Splash</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #e8fdf3;
        font-family: 'Poppins', sans-serif;
    }

    /* Lienzo tipo celular */
    .phone {
        width: 300px;
        height: 600px;
        background: white;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Notch superior */
    .notch {
        width: 160px;
        height: 28px;
        background: #111;
        border-radius: 0 0 20px 20px;
        position: absolute;
        top: 0;
    }

    /* Pantalla splash */
    .splash {
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #2ecc71, #1abc9c);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    /* Logo circular */
    .logo {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffffff, #a3ffcd, #20c77a);
        box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        font-weight: bold;
        color: #0f5132;
    }

    h1 {
        margin-top: 20px;
        font-size: 1.4rem;
    }

    p {
        margin-top: 5px;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    /* Animación fade-in */
    .fade-in {
        animation: fade 2.2s ease-out;
    }

    @keyframes fade {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<div class="phone">
    <div class="notch"></div>

    <div class="splash fade-in">
        <div class="logo">♻</div>

        <h1>EcoLink</h1>
        <p>Reciclar es fácil. Recompensarte también.</p>
    </div>
</div>

<!-- Navegación: ir a login.html después del splash -->
<script>
    setTimeout(() => {
        window.location.href = "login.html";
    }, 2500); 
</script>

</body>
</html>
