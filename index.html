<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Splash</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
    }

    /* Contenedor tipo teléfono */
    .phone {
        width: 360px;
        height: 640px;
        background: #000; /* APAGADO */
        border-radius: 28px;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        overflow: hidden;
        position: relative;
    }

    /* Splash real (oculto al inicio) */
    .splash {
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #2ecc71, #1abc9c);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        opacity: 0;
    }

    /* Logo */
    .logo {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffffff, #a3ffcd, #20c77a);
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 42px;
        font-weight: bold;
        color: #0f5132;
    }

    h1 {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: 600;
    }

    p {
        margin-top: 6px;
        font-size: 0.9rem;
        opacity: 0.95;
    }

    /* Animación fade-in */
    .fade-in {
        animation: fade 2s ease-out forwards;
    }

    @keyframes fade {
        0% { opacity: 0; transform: scale(0.96); }
        100% { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<div class="phone" id="phoneScreen">

    <!-- Pantalla splash -->
    <div class="splash" id="splashScreen">
        <div class="logo">♻</div>
        <h1>EcoLink</h1>
        <p>Reciclar es fácil. Recompensarte también.</p>
    </div>

</div>

<script>
    // 1) Mostrar pantalla negra = teléfono apagado (0.8s)
    setTimeout(() => {
        const splash = document.getElementById("splashScreen");
        
        // 2) "Encender" y mostrar animación del splash
        splash.classList.add("fade-in");
    }, 800);

    // 3) Ir a login después del splash real
    setTimeout(() => {
        window.location.href = "login.html";
    }, 3200); // 0.8s apagado + 2.4s splash
</script>

</body>
</html>
