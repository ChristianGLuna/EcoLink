<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Logros</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    /* Celular */
    .phone {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* Header */
    .header {
        padding: 16px 20px;
        background: #f6fff9;
        color: #0b5a36;
        font-weight: 600;
        font-size: 1.2rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .back-btn {
        font-size: 1.4rem;
        cursor: pointer;
    }

    /* Contenido */
    .content {
        flex: 1;
        overflow-y: auto;
        padding: 20px 18px 90px;
    }

    .section-title {
        font-size: 1rem;
        font-weight: 600;
        color: #0f5132;
        margin-bottom: 12px;
        margin-top: 10px;
    }

    /* Grid de logros */
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
    }

    .badge {
        text-align: center;
    }

    .badge-icon {
        width: 70px;
        height: 70px;
        border-radius: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        margin: 0 auto;
        margin-bottom: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .unlocked {
        background: #eafff1;
        border: 2px solid #2ecc71;
        color: #2ecc71;
    }

    .locked {
        background: #f0f0f0;
        border: 2px solid #cfcfcf;
        color: #999;
        filter: grayscale(0.8);
    }

    .badge-label {
        font-size: 0.8rem;
        color: #0f5132;
        font-weight: 600;
    }

    .locked-label {
        color: #808080;
    }

    /* Bot√≥n inferior */
    .btn-bottom {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        padding: 14px;
        background: #2ecc71;
        color: white;
        text-align: center;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(46,204,113,0.33);
        cursor: pointer;
    }

</style>
</head>

<body>

<div class="phone">

    <div class="header">
        <!-- ‚úî Navegaci√≥n atr√°s -->
        <div class="back-btn" onclick="window.location.href='dashboard_ecologico.html'">‚Üê</div>
        Logros ecol√≥gicos
    </div>

    <div class="content">

        <!-- Insignias desbloqueadas -->
        <div class="section-title">Insignias obtenidas</div>

        <div class="grid">

            <div class="badge">
                <div class="badge-icon unlocked">üå±</div>
                <div class="badge-label">Eco-Iniciante</div>
            </div>

            <div class="badge">
                <div class="badge-icon unlocked">üî•</div>
                <div class="badge-label">Reto semanal</div>
            </div>

            <div class="badge">
                <div class="badge-icon unlocked">‚ôªÔ∏è</div>
                <div class="badge-label">PET Master</div>
            </div>

        </div>

        <!-- Insignias bloqueadas -->
        <div class="section-title">Insignias por desbloquear</div>

        <div class="grid">

            <div class="badge">
                <div class="badge-icon locked">üèÜ</div>
                <div class="badge-label locked-label">Eco-H√©roe</div>
            </div>

            <div class="badge">
                <div class="badge-icon locked">üåç</div>
                <div class="badge-label locked-label">Eco-Guardi√°n</div>
            </div>

            <div class="badge">
                <div class="badge-icon locked">üíö</div>
                <div class="badge-label locked-label">Eco-Maestro</div>
            </div>

        </div>

    </div>

    <!-- ‚úî Navegaci√≥n Ver Retos -->
    <div class="btn-bottom" onclick="window.location.href='retos_ecologicos.html'">
        Ver retos
    </div>

</div>

</body>
</html>
