<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Recompensas</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .phone {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .header {
        padding: 16px 20px;
        background: #f6fff9;
        color: #0b5a36;
        font-weight: 600;
        font-size: 1.2rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .back-btn {
        font-size: 1.4rem;
        cursor: pointer;
    }

    .content {
        flex: 1;
        overflow-y: auto;
        padding: 14px 16px 80px;
    }

    .chips-container {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding-bottom: 10px;
    }

    .chip {
        padding: 8px 14px;
        background: #eafff1;
        border: 1px solid #b6efcf;
        border-radius: 999px;
        white-space: nowrap;
        cursor: pointer;
        font-size: 0.85rem;
        color: #1b774a;
        transition: 0.2s;
    }

    .grid {
        margin-top: 12px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
    }

    .reward-card {
        background: #f6fff9;
        border-radius: 16px;
        border: 1px solid #c6f5df;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        cursor: pointer;
        transition: 0.2s;
    }

    .reward-card:hover { transform: translateY(-4px); }

    .reward-img {
        width: 100%;
        height: 90px;
        background-size: cover;
        background-position: center;
    }

    .reward-info {
        padding: 10px;
        text-align: center;
    }

    .reward-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: #0f5132;
        margin-bottom: 4px;
    }

    .reward-points {
        font-size: 0.85rem;
        color: #2ecc71;
        font-weight: 600;
    }

    .btn-bottom {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        padding: 14px;
        background: #2ecc71;
        color: white;
        text-align: center;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(46,204,113,0.33);
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="phone">

    <div class="header">
        <!-- ✔ Regresar a puntos -->
        <div class="back-btn" onclick="window.location.href='puntos.html'">←</div>
        Recompensas
    </div>

    <div class="content">

        <div class="chips-container">
            <div class="chip">Descuentos</div>
            <div class="chip">Promociones</div>
            <div class="chip">Ecológicas</div>
            <div class="chip">Sorteos</div>
            <div class="chip">Retos</div>
        </div>

        <div class="grid">

            <!-- Cada tarjeta lleva a detalle_recompensa.html -->
            <div class="reward-card" onclick="window.location.href='detalle_recompensa.html'">
                <div class="reward-img" style="background-image:url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=400');"></div>
                <div class="reward-info">
                    <div class="reward-title">10% en cafetería</div>
                    <div class="reward-points">30 pts</div>
                </div>
            </div>

            <div class="reward-card" onclick="window.location.href='detalle_recompensa.html'">
                <div class="reward-img" style="background-image:url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=400');"></div>
                <div class="reward-info">
                    <div class="reward-title">Planta pequeña</div>
                    <div class="reward-points">40 pts</div>
                </div>
            </div>

            <div class="reward-card" onclick="window.location.href='detalle_recompensa.html'">
                <div class="reward-img" style="background-image:url('https://images.unsplash.com/photo-1607082349566-187342fd8f26?q=80&w=400');"></div>
                <div class="reward-info">
                    <div class="reward-title">15% en tienda eco</div>
                    <div class="reward-points">50 pts</div>
                </div>
            </div>

            <div class="reward-card" onclick="window.location.href='detalle_recompensa.html'">
                <div class="reward-img" style="background-image:url('https://images.unsplash.com/photo-1524592094714-bf3f2c85b3d7?q=80&w=400');"></div>
                <div class="reward-info">
                    <div class="reward-title">Semillas mixtas</div>
                    <div class="reward-points">25 pts</div>
                </div>
            </div>

        </div>

    </div>

    <!-- ✔ Vuelve a puntos -->
    <div class="btn-bottom" onclick="window.location.href='puntos.html'">
        Ver mis puntos
    </div>

</div>

</body>
</html>
