<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Login</title>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #d9ffec, #b1fcd4);
        font-family: 'Poppins', sans-serif;
    }

    /* Celular */
    .phone {
        width: 320px;
        height: 620px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .notch {
        width: 160px;
        height: 28px;
        background: #111;
        border-radius: 0 0 18px 18px;
        margin-top: 0;
    }

    .content {
        width: 85%;
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Logo */
    .logo {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: radial-gradient(circle, #ffffff 10%, #caffdf 45%, #2ecc71 90%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 38px;
        color: #0e5132;
        margin-bottom: 12px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        font-size: 1.3rem;
        color: #0e5132;
        margin-bottom: 18px;
        font-weight: 600;
    }

    /* Inputs */
    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 2px solid #c6f5dc;
        background: #fafffd;
        font-size: 0.9rem;
        margin-bottom: 14px;
        outline: none;
    }

    /* Botón inicio */
    .btn {
        width: 100%;
        padding: 12px;
        background: #2ecc71;
        color: white;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 16px;
        box-shadow: 0 4px 12px rgba(46,204,113,0.33);
    }

    .small {
        font-size: 0.85rem;
        color: #444;
        margin-bottom: 16px;
    }

    /* Separador */
    .separator {
        width: 100%;
        display: flex;
        align-items: center;
        margin-bottom: 16px;
    }

    .separator-line {
        flex: 1;
        height: 1px;
        background: #cfcfcf;
    }

    .separator-text {
        padding: 0 10px;
        font-size: 0.8rem;
        color: #6a6a6a;
    }

    /* Google button */
    .google-btn {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid #e2e2e2;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        margin-bottom: 16px;
    }

    /* Registro */
    .register {
        font-size: 0.85rem;
        color: #3a3a3a;
    }

    .register a {
        text-decoration: none;
        color: #159f52;
        font-weight: bold;
    }

</style>
</head>

<body>

<div class="phone">

    <div class="notch"></div>

    <div class="content">

        <div class="logo">♻</div>

        <h2>Bienvenido a EcoLink</h2>

        <input type="text" placeholder="Correo electrónico">
        <input type="password" placeholder="Contraseña">

        <!-- Navegación agregada -->
        <div class="btn" onclick="window.location.href='home2.html'">
            Iniciar sesión
        </div>

        <div class="small">¿Olvidaste tu contraseña?</div>

        <div class="separator">
            <div class="separator-line"></div>
            <span class="separator-text">o</span>
            <div class="separator-line"></div>
        </div>

        <div class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            Iniciar con Google
        </div>

        <div class="register">
            ¿No tienes cuenta?
            <a href="registro.html">Regístrate aquí</a>
        </div>

    </div>
</div>

</body>
</html>
