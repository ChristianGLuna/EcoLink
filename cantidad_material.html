<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLink - Cantidad</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dfffee;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .phone {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .notch {
        width: 160px;
        height: 26px;
        background: #111;
        border-radius: 0 0 16px 16px;
        margin: 0 auto;
    }

    .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 18px;
        background: #f6fff9;
        color: #0b5a36;
        font-weight: 600;
        font-size: 1.05rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .back-btn {
        font-size: 1.3rem;
        cursor: pointer;
        color: #0b5a36;
    }

    .content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        text-align: center;
    }

    h2 {
        color: #0f5132;
        font-size: 1.3rem;
        margin-bottom: 8px;
    }

    p {
        color: #4a4a4a;
        font-size: 0.9rem;
        margin-bottom: 12px;
    }

    /* CENTRO */
    .select-box {
        width: 80%;
        padding: 12px;
        border-radius: 12px;
        border: 2px solid #bff3d5;
        background: #fafffd;
        font-size: 0.9rem;
        color: #0f5132;
        outline: none;
        cursor: pointer;
        margin-bottom: 20px;
    }

    /* Cantidad */
    .quantity-box {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 14px;
        margin-bottom: 20px;
    }

    .btn-qty {
        width: 45px;
        height: 45px;
        background: #2ecc71;
        color: white;
        border-radius: 50%;
        font-size: 1.6rem;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(46,204,113,0.35);
        user-select: none;
    }

    .qty-input {
        width: 80px;
        height: 45px;
        text-align: center;
        font-size: 1.3rem;
        border-radius: 10px;
        border: 2px solid #bff3d5;
        outline: none;
        background: #fafffd;
        color: #0f5132;
        font-weight: 600;
    }

    .unit {
        font-size: 1rem;
        color: #0f5132;
        margin-top: 6px;
        font-weight: 500;
    }

    .quick-options {
        margin-top: 18px;
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    .quick-btn {
        padding: 8px 16px;
        background: #eafff1;
        border: 1px solid #b6efcf;
        border-radius: 12px;
        font-size: 0.9rem;
        cursor: pointer;
        color: #1b774a;
        transition: 0.2s;
    }

    .quick-btn:hover {
        background: #d8ffe8;
        border-color: #2ecc71;
    }

    .btn-bottom {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        padding: 14px;
        background: #2ecc71;
        color: white;
        text-align: center;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(46,204,113,0.33);
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="phone">

    <div class="notch"></div>

    <div class="header">
        <div class="back-btn" onclick="window.location.href='seleccionar_material.html'">‚Üê</div>
        Cantidad entregada
    </div>

    <div class="content">

        <h2>¬øCu√°nto entregaste?</h2>
        <p>Material seleccionado: <b id="materialName">--</b></p>

        <!-- CENTRO -->
        <select class="select-box" id="centro">
            <option value="">Selecciona el centro de reciclaje</option>
            <option value="Centro Municipal de Reciclaje">Centro Municipal de Reciclaje</option>
            <option value="Punto Verde Col. Centro">Punto Verde Col. Centro</option>
            <option value="Recicladora EcoPlaneta">Recicladora EcoPlaneta</option>
        </select>

        <!-- CANTIDAD -->
        <div class="quantity-box">
            <div class="btn-qty" onclick="changeQty(-1)">‚àí</div>

            <input type="text" id="qty" class="qty-input" value="1">

            <div class="btn-qty" onclick="changeQty(1)">+</div>
        </div>

        <div class="unit">kg</div>

        <!-- Sugerencias -->
        <div class="quick-options">
            <div class="quick-btn" onclick="setQty(0.5)">0.5 kg</div>
            <div class="quick-btn" onclick="setQty(1)">1 kg</div>
            <div class="quick-btn" onclick="setQty(2)">2 kg</div>
        </div>

    </div>

    <div class="btn-bottom" onclick="confirmarEntrega()">Confirmar entrega ‚ôªÔ∏è</div>

</div>

<script>
    // Leer material desde localStorage
    document.getElementById("materialName").innerText =
        localStorage.getItem("materialSeleccionado") || "N/A";

    function changeQty(val) {
        let qty = parseFloat(document.getElementById("qty").value) || 0;
        qty += val;
        if (qty < 0) qty = 0;
        document.getElementById("qty").value = qty;
    }

    function setQty(val) {
        document.getElementById("qty").value = val;
    }

    function confirmarEntrega() {
        let qty = document.getElementById("qty").value;
        let centro = document.getElementById("centro").value;

        if (!centro) {
            alert("Selecciona un centro de reciclaje üå±");
            return;
        }

        if (qty <= 0) {
            alert("La cantidad debe ser mayor a 0");
            return;
        }

        // Guardar datos
        localStorage.setItem("cantidadKg", qty);
        localStorage.setItem("centroSeleccionado", centro);

        window.location.href = "entrega_resumen.html";
    }
</script>

</body>
</html>
